experiment:
  number: 3
  seed: 42
  device: "cuda"
  date_format: '%A_%d_%B_%Y_%Hh_%Mm_%Ss'

dataset:
  name: "CIFAR100"       # Options: MNIST, CIFAR10, CIFAR100, OxfordIIITPet
  batch_size: 64
  num_workers: 4
  data_dir: "../../../data/CIFAR100"
  mean: [0.5070751592371323, 0.48654887331495095, 0.4409178433670343]
  std: [0.2673342858792401, 0.2564384629170883, 0.27615047132568404]

model:
  name: "ResNet50"       # MLP, ResNet18, ResNet50, ResNest14d, ResNest26d
  input_dim: 784         # Used only for MLP
  hidden_dim: 256
  num_classes: 100
  pretrained: True

training:
  epochs: 3
  milestones: [60, 120, 160]
  learning_rate: 0.01
  optimizer: "Adam"  # SGD, Adam, AdamW, Muon, SAM
  momentum: 0.9
  weight_decay: 5e-4
  scheduler: "ReduceLROnPlateau"  # stepLR, ReduceLROnPlateau
  step_size: 10
  gamma: 0.1
  mode: "min"
  verbose: True
  factor: 0.3
  patience: 3
  threshold: 0.09
  loss_function: "CrossEntropyLoss"
  resume: False

logging:
  checkpoint_dir: "./checkpoints"
  log_interval: 100
  checkpoint: true
  save_epoch: 10
